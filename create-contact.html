<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact</title>
    <link rel="stylesheet" href="./Content/app.css" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./node_modules/font-awesome/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center mt-5">Add Contact</h1>
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col-10 col-md-8 col-lg-6 mx-auto">
          <form onsubmit="createContact(event)">
            <div class="form">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email </label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  name="email"
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label" id="numnber"
                  >Number</label
                >
                <input
                  type="number"
                  id="number"
                  class="form-control"
                  name="email"
                />
              </div>
              <button type="submit" class="btn btn-secondary" id="submitBtn">
                Add Contact
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="node_modules/axios/dist/axios.min.js"></script>

  <script>
    
    async function createContact(e) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const number = document.getElementById("number").value;

      const body = {
        name,
        email,
        number,
      };
      const data = await axios.post("http://localhost:5000/contact", body);
      window.location.href = "business-contacts.html";
    }
  </script>
</html>
